
<html>
	<head>
		<title>Test Details</title>
		<link rel="stylesheet" href="/css-bin/csssnehal.css">
	</head>

	<body>
		<h2>Test Details</h2>
		<form id="access" method="POST" enctype="multipart/form-data">
			<p>Test available For</p>
			<input type="hidden" name="sessionid" value="%s">
			<input type="hidden" name="testid" value="%s">
			
			<label for="r">Display Questions Randomized</label>
			<select name="random" id="r">
				<option value="Y">Yes</option>
				<option value="N">No</option>
			</select><br>

			<label for = "v"> Allow Students to Review Test </label>
			<select name="review" id="v">
				<option value="Y">Yes</option>
				<option value="N">No</option>
			</select><br>
			
			<label for="atts">No of Attempts</label>
			<input type="text" name="attempts" id="atts" required><br>
			
			<input type="radio" id="type1" name="type" value="A">
			<label for="age1">For All Students</label><br>
			
			<input type="radio" id="type2" name="type" value="E" required>
			<label for="age2">Select Students Exclusively</label><br>  
			
			<button type="submit"> Submit </button><br>
		</form>
			<script>
				var form = document.getElementById('access');
				form.addEventListener('submit',function (event){
					event.preventDefault();
					
					if(decide()=='A')
					{
						form.action='/cgi-bin/insertall.cgi';
						form.submit();
					}
					else
					{
						form.action='/cgi-bin/selectstudents.cgi';
						form.submit();
					}
				});


				function decide()
				{
					var type = document.querySelector('input[name="type"]:checked').value;
					return type;
				};

			</script>

		</body>
</html>
